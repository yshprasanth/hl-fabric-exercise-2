<h1 mat-dialog-title>Transfer in Progress..</h1>
<div mat-dialog-content style="align-content: center; width: 100%">
    <mat-progress-spinner class="margin" [color]="lcolor" [mode]="lmode" [value]="lvalue">
    </mat-progress-spinner>
</div>
<div mat-dialog-actions style="align-content: center; width: 100%">
  <button mat-button (click)="onCloseClick()">Close</button>
</div>
